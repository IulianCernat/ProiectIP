<!DOCTYPE html>
<html>

<head>
    <title>PBInfo</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/navbar.css">
    <!-- <link rel="stylesheet" type="text/css" href="../resources/css/register.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="width: 50%; margin-top: 4%; margin-left: 25%;">
<form onSubmit = "return checkPassword(this)" class="text-center border border-light p-5" action=".././Register" method="post">

    <p class="h4 mb-4">Register</p>

    <input type="text" class="form-control mb-4" name='fullname' placeholder="Username" required>

    <input type="email" class="form-control mb-4" name='email' placeholder="Email" required>

    <input type="password" class="form-control mb-4" name='password' id="password" placeholder="Password" required>

    <input type="password" class="form-control mb-4" name='repeat' id="confirm_password" placeholder="Repeat password" required>
    

    <button class="btn btn-info btn-block my-4" style="background-color:black" type="submit"  onclick="check()">Register</button>

    <p>Already have an acount?
        <a href="../index.html">Login</a>
    </p>


</form>
<script> 
          
    function checkPassword(form) { 
        password1 = form.password.value; 
        password2 = form.repeat.value; 

        if (password1 == '') 
            alert ("Please enter Password"); 
              
        else if (password2 == '') 
            alert ("Please enter confirm password"); 
              
        else if (password1 != password2) { 
            alert ("\nPassword did not match: Please try again...") 
            return false; 
        } 

        
    } 
</script> 

</body>
</html>
