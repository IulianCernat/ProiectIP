<!DOCTYPE html>
<html>

<head>
    <title>PBInfo</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/navbar.css">
    <!-- <link rel="stylesheet" type="text/css" href="../resources/css/register.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="width: 50%; margin-top: 4%; margin-left: 25%;">
<form class="text-center border border-light p-5" action=".././Register" method="post">

    <p class="h4 mb-4">Register</p>

    <input type="text" class="form-control mb-4" name='fullname' placeholder="Username" required>

    <input type="email" class="form-control mb-4" name='email' placeholder="Email" required>

    <input type="password" class="form-control mb-4" name='Password' placeholder="Password" required>

    <input type="password" class="form-control mb-4" name='repeat' placeholder="Repeat password" required>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
            </label>
        </div>

    </div>

    <button class="btn btn-info btn-block my-4" style="background-color:black" type="submit">Register</button>

    <p>Already have an acount?
        <a href="../index.html">Login</a>
    </p>


</form>


</body>
</html>
